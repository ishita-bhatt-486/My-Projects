<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--Calculator body-->
    <div id="calculator">
      <!--display screen-->
      <input id="display" readonly>

      <!--buttons-->
      <!--create buttons and assign onclick functions to them-
      i.e. display this/calculate
      -->
      <div id="buttons">
        <button onclick="clearfunction()" class="operators">C</button>
        <button></button>
        <button></button>
        <button onclick="Display('+')" class="operators">+</button>
        <button onclick="Display('1')">1</button>
        <button onclick="Display('2')">2</button>
        <button onclick="Display('3')">3</button>
        <button onclick="Display('-')" class="operators">-</button>
        <button onclick="Display('4')">4</button>
        <button onclick="Display('5')">5</button>
        <button onclick="Display('6')">6</button>
        <button onclick="Display('*')" class="operators">*</button>
        <button onclick="Display('7')">7</button>
        <button onclick="Display('8')">8</button>
        <button onclick="Display('9')">9</button>
        <button onclick="Display('/')" class="operators">/</button>
        <button onclick="Display('%')">%</button>
        <button onclick="Display('0')">0</button>
        <button onclick="Display('.')">.</button>
        <button onclick="calculate()" class="equalto">=</button>

      </div>

    </div>

    <script src="index.js"></script>

</body>

</html>
